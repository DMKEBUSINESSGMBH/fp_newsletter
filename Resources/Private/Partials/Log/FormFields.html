<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>
subscription form.
you could use prependOptionLabel="-" prependOptionValue="0" for a select too.
</f:comment>
<f:if condition="{optional.gender} == 1">
	<label for="gender"><f:translate key="tx_fpnewsletter_domain_model_log.gender" /></label>
	<f:form.select property="gender" options="{genders}" /><br />
</f:if>
<f:if condition="{optional.title} == 1">
	<label for="title"><f:translate key="tx_fpnewsletter_domain_model_log.title" /></label>
	<f:form.textfield property="title" /><br />
</f:if>
<f:if condition="{optional.firstname} == 1">
	<label for="firstname"><f:translate key="tx_fpnewsletter_domain_model_log.firstname" /></label>
	<f:form.textfield property="firstname" /><br />
</f:if>
<f:if condition="{optional.lastname} == 1">
	<label for="lastname"><f:translate key="tx_fpnewsletter_domain_model_log.lastname" /></label>
	<f:form.textfield property="lastname" /><br />
</f:if>
	<label for="email"><f:translate key="tx_fpnewsletter_domain_model_log.email" /> <span class="required">*</span></label>
	<f:form.textfield property="email" placeholder="{f:translate(key: 'tx_fpnewsletter_domain_model_log.email')} *" /><br />
	<label for="gdpr"><f:translate key="tx_fpnewsletter_domain_model_log.gdpr" /> <span class="required">*</span></label>
	<f:form.checkbox property="gdpr" value="1" /> &nbsp;
	<f:translate key="tx_fpnewsletter_domain_model_log.gdpr_desc1" /> <f:link.page pageUid="{settings.gdprUid}"><f:translate key="tx_fpnewsletter_domain_model_log.gdpr_link_text" /></f:link.page><f:translate key="tx_fpnewsletter_domain_model_log.gdpr_desc2" />
<br /><br />
</html>
